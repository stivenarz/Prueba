<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      .btnEliminar {
        color: white;
        border-radius: 1px;
        background-color: red;
      }
      .btnEditar {
        color: white;
        border-radius: 1px;
        background-color: blue;
      }
      .btnVer {
        color: white;
        border-radius: 1px;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="text-primary" style="text-align: center">AJAX</h1>

    <br />
    <button id="btnGET">Listar usuarios</button>

    <br />
    <br />

    <table style="width: 500px">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody id="Lista" style="border: 1px"></tbody>
    </table>

    <br />
    <br />

    <input id="name" type="text" placeholder="Nombre" />
    <input id="lastname" type="text" placeholder="Apellido" />
    <button id="btnPOST">Guardar registro</button>
    <p>
      <a
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#collapseExample"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Link with href
      </a>
      <button
        class="btn btn-primary"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseExample"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        Button with data-bs-target
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        Some placeholder content for the collapse component. This panel is
        hidden by default but revealed when the user activates the relevant
        trigger.
      </div>
    </div>

  </body>
  <script src="/Funciones.js"></script>
</html>
